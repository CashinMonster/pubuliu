	<script type="text/javascript">
		function b(index){//index = 5;
			index-=2;
			alert(index);
		}
		function a(index){//index = 0;
			index+=5;//index = 5;
			alert(index);
			b(index);//->回调函数: 在函数内部被调用的函数
		}
		var index = 0;
		a(index);
	</script>
